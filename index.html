<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영도처럼 살기 | 패스파인더스</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<!-- 배경 레이어 -->
	<div class="background-layer"></div>
  
	<div class="content-container">
        <!-- 슬롯 컨테이너 -->
	<div class="slots-container">
		<div class="slots">
		  <div class="reel">
			<img src="slot1.png" alt="Slot 1">
		  </div>
		  <div class="reel">
			<img src="slot2.png" alt="Slot 2">
		  </div>
		  <div class="reel">
			<img src="slot3.png" alt="Slot 3">
		  </div>
		</div>
	
		<!-- 레버 -->
		<img id="lever" class="lever" src="pull_1.png" alt="Lever">
	  </div>
	  <div id="alert" class="alert" style="display: none;">
		  <img src="alert_window.png" id="alert-window" class="alert-window" />
		  <p class="alert-message" id="alert-message">여기에 알림 메시지가 표시됩니다.</p>
		  <img src="alert_button.png" id="alert-button" class="alert-button" />
		  <img src="alert_close.png" id="alert-close" class="alert-close" />
	  </div>
    </div>

	
  
	<script src="script.js"></script>
</body>
</html>
